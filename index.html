<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GiggleCam</title>
  
  <!-- Scripts -->
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="anim.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Naluko';
      src: url('fonts/Naluko.ttf') format('truetype');
    }

    body {
      font-family: 'Naluko', sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    /* Splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }
    #splash-screen img {
      max-width: 80%;
      max-height: 80%;
    }

    #main-content {
      display: none; /* hide initially */
    }

    /* Main layout */
    #container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: flex-start;
    }
    #left {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 640px;
      height: 480px;
      flex-shrink: 0;
    }
    #video {
      width: 70%;
      height: 70%;
      display: block;
    }
    #left canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #funny-message {
      text-align: center;
      font-family: 'Comic Neue', cursive;
    }
    img {
      margin: 70px auto;
      width: 250px;
      height: 250px;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="imags/giggle.jpg" alt="Project Cover" style="height: 500px; width: 450px">
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div id="container">
      <div id="left">
        <video id="video" autoplay muted></video>
      </div>
      <div id="right">
        <img id="displayImage" src="" alt="Slideshow Image">
        <div id="funny-message" style="font-size:50px; margin-top:10px; color:#ffd300;"></div>
      </div>
    </div>
  </div>

  <script>
    // Splash screen fade-out after 2 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('splash-screen').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
        }, 1000);
      }, 2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GiggleCam</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="anim.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
  font-family: 'Naluko';
  src: url('fonts/Naluko.ttf') format('truetype');
}

    body {
      font-family: 'Naluko', sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color:black;

    }
#container {
  display: flex;
  flex-direction: row; /* Places left and right side-by-side */
  align-items: flex-start;
  gap: 20px;
   align-items: flex-start;
}

#left {
   position:relative;
  display: flex;
  flex-direction: column;
  align-items: center;
   width: 640px;
  height: 480px;
  flex-shrink: 0;
}
#video {
  margin-left: 20px;
  width: 70%;
  height: 70%;
  display: block;
}
#left canvas {
  position: absolute;
  top: 0;
  left: 0;
}
#right {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#funny-message{
  
  text-align: center;
  font-family: 'Comic Neue', cursive;
}
    canvas {
      position: absolute;
    }
    img{
      margin: 70px auto;
      width: 250px;
      height:250px;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="left">
  <video id="video" width="10" height="10" autoplay muted ></video>
</div>
  <div id="right">
  <img id="displayImage" src="" alt="Slideshow Image">
  <div id="funny-message" style="font-size:50px; margin-top:10px; color:#ffd300;"></div></div>
</div>
</body>
</html>
